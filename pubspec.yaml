name: very_good_coffee
description: "Very Good Coffee - Save your favorite coffee pictures"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # State Management
  flutter_bloc: ^9.1.1
  
  # Navigation
  go_router: ^16.0.0
  
  # Dependency Injection
  get_it: ^8.2.0
  
  # Networking
  dio: ^5.8.0+1
  
  # Logging
  talker_flutter: ^4.9.3
  talker_dio_logger: ^4.9.3
  talker_bloc_logger: ^4.9.3
  
  # Internationalization
  slang: ^4.8.1
  slang_flutter: ^4.8.0
  
  # Local Storage
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Linting
  very_good_analysis: ^9.0.0
  
  # Testing
  mocktail: ^1.0.4
  bloc_test: ^10.0.0
  
  # Code Generation
  slang_build_runner: ^4.8.0
  build_runner: ^2.6.0

flutter:
  generate: true
  uses-material-design: true
